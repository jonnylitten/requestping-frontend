<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RequestPing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">RequestPing</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Welcome Back</h2>
            <p style="text-align: center; margin-bottom: 2rem; color: var(--text-secondary);">
                Enter your email and we'll send you a magic link to log in.
            </p>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>

                <button type="submit" class="primary-button" style="width: 100%;">Send Magic Link</button>
            </form>

            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary); font-size: 0.9rem;">
                ðŸ”’ No password required. We'll email you a secure login link.
            </p>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
